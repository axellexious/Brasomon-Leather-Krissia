            <h1 class="display-4 text-center font-weight-bold text-warning">Contact Us</h1>

    <div class="container">
        <form action="">
            <h3 class="text-black font-weight-bold text-outline-warning text-center text-light">Inquiry Form</h3>
            <div style="margin: 25px;"></div>
            <div class = "form-group ">
                <div class="col-xs-12 col-md-5" style="margin: 0   350px;">
                <input type="text" id="name" placeholder="Enter name" class="form-control">
                </div>
            </div>
            <div class = "form-group">
                <div class="col-xs-12 col-md-5" style="margin: 0 350px;">

                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-12 col-md-5" style="margin: 0 350px;">
                <textarea id="message" rows="3" class="form-control" placeholder="Share Your Thoughts " style="padding: 100px 0px 100px 10px;"></textarea>

            </div>
        </form>
        <button class="btn-outline-warning bg-dark border rounded" type="button" style="margin: 0 550px; padding: 5px 30px 5px 30px;" data-toggle="modal" href = "#myModalcon">Send</button>

        <div class="modal-dialog">
      
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="h5 text-success font-weight-bold">Successfully Send</h5>
              <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body d-inline-block">
              <h5 class="h5 float-right pr-5 pl-0 mt-5">Thank You For Your Message</h5>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
