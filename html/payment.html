<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/additional.css">
</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark mb-5">
        <div class="container">
          <a class="navbar-brand font-weight-bold " href="shop.html"><img src="../pic/logo1.png" alt=""></a>
              <ul class="navbar-nav">
                  <li class="nav-item">
                      <a class="nav-link text-warning font-weight-bold" href="shop.html">Home</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link text-warning font-weight-bold" href="about.html">About</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link text-warning font-weight-bold" href="contact.html">Contact</a>
                  </li>
              </ul>
          </div>
    </nav>
    <div class = "row">
        <div class= "col ml-5">
            <div class="container">
                <form action="" class="p-5 form-background" style="width: 30rem;">
                    <h2 class="text-center text-warning">Payment Form</h2>
                        <div class="form-group">
                            <label for="username" class="text-light">Name</label>
                            <div class="col-xs-12">
                                <input type="text" id="username" placeholder="Last Name / First Name" class="form-control">
                            </div>
                        </div>
                        <div>
                            <div class="form-group">
                                <label for="email" class="text-light">E-mail</label>
                                <div class="col-xs-12">
                                    <input type="email" name="" id="email" placeholder="Enter email" class="form-control">
                                </div>
                            </div>
                            <div class="form-group mb-5">
                                <label for="password" class="text-light"></label>
                                <div class="col-xs-12">
                                    <select name="" id="" class="form-control">
                                        <option value="">Paypal</option>
                                        <option value="">Cash on delivery</option>
                                        <option value="">Credit Card</option>
                                        <option value="">Visa</option>
                                    </select>
                                    <div class="container text-center">
                                        <button class="btn-outline-warning bg-dark border rounded btn mt-5" type="button" data-toggle="modal" href="#myModalsub">Submit</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                </form>
            </div>
        </div>
        <div class= "col mr-0">
            <div class="container">
                <form action="" class="p-5 form-background" style="width: 30rem;">
                    <h2 class="text-center text-warning">Billing Address</h2>
                        <div class="form-group">
                            <label for="address" class="text-light">Address</label>
                            <div class="col-xs-12">
                                <input type="text" id="address" placeholder="State/Province/Region " class="form-control">
                            </div>
                        </div>
                        <div>
                            <div class="form-group">
                                <label for="contact" class="text-light">Contact Number</label>
                                <div class="col-xs-12">
                                    <input type="text" name="" id="number" placeholder="+639*********" class="form-control">
                                </div>
                            </div>
                            <div class="form-group mb-5">
                                <label for="password" class="text-light">Postal Code</label>
                                <div class="col-xs-12">
                                    <select name="" id="" class="form-control">
                                        <option value="">Boac 4900</option>
                                        <option value="">Mogpog 4901</option>
                                        <option value="">Santa Cruz 4902</option>
                                        <option value="">Torrijos 4903</option>
                                        <option value="">Buenavista 4904</option>
                                        <option value="">Gasan 4905</option>
                                    </select>
                                    <div class="container text-center">
                                        <button class="btn-outline-warning bg-dark border rounded btn mt-5" type="button" data-toggle="modal" href="#myModalfin">Finalize</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                </form>
            </div>
        </div>
    </div>
    <div>
        <div id="myModalsub" class="modal fade" role="dialog">
            <div class="modal-dialog">
          
              <!-- Modal content-->
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="h5 text-success font-weight-bold">Successful</h5>
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body d-inline-block">
                  <h5 class="h5 float-right pr-5 pl-0 mt-5">Proceed to the Billing Section</h5>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
              </div>
          
            </div>
        </div>
        <div id="myModalfin" class="modal fade" role="dialog">
            <div class="modal-dialog">
          
              <!-- Modal content-->
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="h5 text-success font-weight-bold">Successful</h5>
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body d-inline-block">
                  <h5 class="h5 float-right pr-5 pl-0 mt-5">Item Purchase Successfully</h5>

                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
              </div>
          
            </div>
        </div>

</body>
</html>
